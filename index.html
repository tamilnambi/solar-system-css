<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun">Sun</div>
    <div class="mercury-orbit"><p>Mercury</p></div>
    <div class="mercury"></div>
    <div class="venus-orbit"><p>Venus</p></div>
    <div class="venus"></div>
    <div class="earth-orbit"><p>Earth</p></div>
    <div class="earth"></div>
    <div class="mars-orbit"><p>Mars</p></div>
    <div class="mars"></div>
    <div class="jupiter-orbit"><p>Jupiter</p></div>
    <div class="jupiter"></div>
    <div class="saturn-orbit"><p>Saturn</p></div>
    <div class="saturn"></div>
    <div class="uranus-orbit"><p>Uranus</p></div>
    <div class="uranus"></div>
    <div class="neptune-orbit"><p>Neptune</p></div>
    <div class="neptune"></div>
</body>
</html>
